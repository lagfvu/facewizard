<div class="page-header">
  <h2>Upload Module</h2>
</div>
<div class="sub-header">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        <!--insert image uploader here-->
      <image-upload
      [preview]="true"
      [max]="1"
      [buttonCaption]="'Select Your Image!'"
      [dropBoxMessage]="'Or Drop your image here!'"
      (onFileUploadFinish)="imageUploaded($event)"
      (onRemove)="imageRemoved($event)"></image-upload>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" type="submit" (click)="detect()">Upload</button>
      <button class="btn btn-default" (click)="post()">Post</button>
    </div>
  </div>
</div>
